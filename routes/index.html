<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cambay&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <header></header>

    <main>
    
        <div class="banner" >
            <h1>Registrar Usuario Nuevo</h1>
        </div>

        <form action="/api/new" method="POST" class="wrapper">

            <div class="field--wrapper">
                <label class="fieldName" for="fullName">Nombre</label>
                <input class="fieldValue" type="text" placeholder="Ingresar nombre completo" name="fullName" id="fullName" required>
            </div>
            

            <div class="field--wrapper">
                <label class="fieldName" for="dni">DNI</label>
                <input class="fieldValue" type="text" placeholder="Ingresar dni" name="dni" id="dni" required>
            </div>

            <div class="field--wrapper">
                <label class="fieldName" for="password">Contraseña</label>
                <input class="fieldValue" type="password" placeholder="Ingresar contraseña" name="password" id="password" required>
            </div>

            <div class="image-upload">
                <input id="file-upload" type="file" />
                <label for="file-upload"><i class="fas fa-upload"></i>Upload Selfie</label>
                <div id="file-upload-filename"></div>
            </div>

            <div class="button--wrapper">
                <button type="submit" class="button button--submit">Registrar</button>
                <button type="cancel" class="button button--cancel">Cancelar</button>
            </div>


        </form>

    </main>

    <footer></footer>


    <script src="customUpload.js"></script>


</body>
</html>
